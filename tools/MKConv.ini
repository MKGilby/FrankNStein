[*Macros]
TGACEL
TGAPNG
CELTGA
BMPTGA
BMPCEL
CELPNG
BDCPNG

[*TGACEL]
r tga %1.tga 1
w cel %1.cel 1

[*CELTGA]
r cel %1.cel 1
w tga %1.tga 1

[*BMPTGA]
r bmp %1.bmp 1
w tga %1.tga 1

[*BMPCEL]
r bmp %1.bmp 1
w cel %1.cel 1

[*CELPNG]
r cel %1.cel 1
w png %1.png 1

[*TGAPNG]
r tga %1.tga 1
w png %1.png 1

[*BDCPNG]
r bdc %1.bdc 1
w png %1.png 1
